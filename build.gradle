plugins {
    id 'java'
    id 'io.github.goooler.shadow' version '8.1.3'
}

group = 'com.guardianuncraft'
version = '0.1.0-SNAPSHOT'
description = 'Guardian Uncraft - Phase 1'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withSourcesJar()
}

repositories {
    mavenCentral()
    maven { url = uri('https://repo.papermc.io/repository/maven-public/') }
}

dependencies {
    // Paper API (compileOnly)
    compileOnly 'io.papermc.paper:paper-api:1.21.8-R0.1-SNAPSHOT'

    // Adventure (to be shaded)
    implementation 'net.kyori:adventure-api:4.17.0'
    implementation 'net.kyori:adventure-text-minimessage:4.17.0'
    implementation 'net.kyori:adventure-platform-bukkit:4.3.2'
}

shadowJar {
    archiveBaseName.set('Guardian-Uncraft')
    archiveVersion.set(project.version.toString())
    relocate 'net.kyori', 'shade.net.kyori'
}

tasks.build {
    dependsOn tasks.shadowJar
}
